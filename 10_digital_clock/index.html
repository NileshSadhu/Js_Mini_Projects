<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .clock-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #showDay {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        #showClock {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <p id="showDay"></p>
        <div id="showClock"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
