<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4ef4adf555.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">🔐 Password Generator</h1>

        <div class="flex items-center gap-2 mb-4">
            <input id="passwordField"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 outline-none cursor-default"
                placeholder="Click 'Generate' to get a password" readonly />
            <button id="copyBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition active:scale-95"
                title="Copy Password">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <button id="generateBtn"
            class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition active:scale-95 font-medium">
            Generate Password
        </button>

        <p id="copyMessage" class="text-center text-sm mt-4 text-green-600 hidden">Password copied to clipboard!</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
