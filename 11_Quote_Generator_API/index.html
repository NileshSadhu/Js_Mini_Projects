<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: "Poppins", Arial, sans-serif;
            color: #fff;
        }

        .quote-box {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        #Quotes {
            font-size: 1.8rem;
            font-weight: 500;
            line-height: 1.5;
            color: #f5f5f5;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        #author {
            font-size: 1.2rem;
            font-weight: 400;
            color: #ffcc70;
            font-style: italic;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #new-quote {
            background: #4cafef;
            color: white;
        }

        #new-quote:hover {
            background: #3390d6;
        }

        #copy-quote {
            background: #ffcc70;
            color: #1a1a1a;
        }

        #copy-quote:hover {
            background: #e6b85f;
        }
    </style>
</head>

<body>
    <div class="quote-box">
        <h1 id="Quotes">Loading...</h1>
        <p id="author">â€”</p>

        <div class="btn-container">
            <button id="new-quote">New Quote</button>
            <button id="copy-quote">Copy Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
